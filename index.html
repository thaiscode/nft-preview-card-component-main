<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="style.css">
  
  
  <title>Frontend Mentor | NFT preview card component</title>

  
</head>
<body>
  <main>
    <section id="card">
      <div id="card-img">
      <img class="img1" src="./images/image-equilibrium.jpg" alt="transparent 3d box image">
        <div>
          <img class="img2" src="./images/icon-view.svg" alt="icon view">
        </div>
      </div>

      <h1>Equilibrium <strong>#3429</strong></h1>

          <p>Our Equilibrium collection promotes balance and calm.</p>
            <div id="eth"> 
              <div id="eth-price">
                <img src="./images/icon-ethereum.svg" alt="icon ethereum">
                  <p>0.041 ETH</p>
              </div>
                <div id="eth-time">
                  <img src="./images/icon-clock.svg" alt="icon clock">
                    <p>3 days left</p>
                </div>
            </div>

            <hr>

              <div id="creator">
                <img src="./images/image-avatar.png" alt="avatar image">  
                  <p>Creation of <strong>Jules Wyvern</strong></p>
              </div>
      </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor </a>. 
    Coded by <a href="https://github.com/thaiscode"> Thais </a>.
  </div>
</body>
</html>
